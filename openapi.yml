openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - TokenAuth: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /api/auth/register:
    post:
      operationId: auth_register
      description: Register a new member and return token and member info
      tags:
      - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/login:
    post:
      operationId: auth_login
      description: Login and get token and member info
      tags:
      - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/logout:
    post:
      operationId: auth_logout
      description: Logout by deleting the current token
      tags:
      - auth
      security:
      - TokenAuth: []
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
  /api/me:
    get:
      operationId: me_get
      description: Get current member profile
      tags:
      - profile
      security:
      - TokenAuth: []
      responses:
        '200':
          description: Current member info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
        '401':
          description: Unauthorized
    patch:
      operationId: me_patch
      description: Update current member display name
      tags:
      - profile
      security:
      - TokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MePatchRequest'
      responses:
        '200':
          description: Updated member info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
  /api/my/games:
    get:
      operationId: my_games_list
      description: List current member games (creator or opponent)
      tags:
      - games
      security:
      - TokenAuth: []
      parameters:
      - name: limit
        in: query
        description: Number of items to return (default 20, max 100)
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        description: Number of items to skip (default 0)
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: List of user's games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameShort'
        '401':
          description: Unauthorized
  /api/leaderboard:
    get:
      operationId: leaderboard_get
      description: Get top 50 players by rating
      tags:
      - leaderboard
      responses:
        '200':
          description: Leaderboard entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'
  /api/games:
    post:
      operationId: games_create
      description: Create a new game as the authenticated member (X player)
      tags:
      - games
      security:
      - TokenAuth: []
      responses:
        '201':
          description: Game created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '401':
          description: Unauthorized
  /api/games/open:
    get:
      operationId: games_open_list
      description: List open games available for joining
      tags:
      - games
      responses:
        '200':
          description: List of open games
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameList'
  /api/games/{id}:
    get:
      operationId: games_detail
      description: Get game details (only participants or open games)
      tags:
      - games
      security:
      - TokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/games/{id}/join:
    post:
      operationId: games_join
      description: Join an open game as O player
      tags:
      - games
      security:
      - TokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Joined game
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/games/{id}/move:
    post:
      operationId: games_move
      description: Make a move in a game you participate in
      tags:
      - games
      security:
      - TokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameMoveRequest'
      responses:
        '200':
          description: Updated game state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/games/{id}/close:
    post:
      operationId: games_close
      description: Close a game (only creator; allowed for open or finished games)
      tags:
      - games
      security:
      - TokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Closed game
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/games/{id}/rematch:
    post:
      operationId: games_rematch
      description: Create a new game as a rematch with swapped symbols
      tags:
      - games
      security:
      - TokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '201':
          description: New game created for rematch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    Member:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        username:
          type: string
        display_name:
          type: string
        rating:
          type: integer
        games_played:
          type: integer
        wins:
          type: integer
        losses:
          type: integer
        draws:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - username
      - rating
      - games_played
      - wins
      - losses
      - draws
      - created_at
      - updated_at
    MeResponse:
      allOf:
      - $ref: '#/components/schemas/Member'
    MePatchRequest:
      type: object
      properties:
        display_name:
          type: string
          maxLength: 150
      required:
      - display_name
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        member:
          $ref: '#/components/schemas/Member'
      required:
      - token
      - member
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        display_name:
          type: string
      required:
      - username
      - password
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - username
      - password
    Error:
      type: object
      properties:
        detail:
          type: string
    Game:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          type: integer
          nullable: false
        opponent:
          type: integer
          nullable: true
        x_player:
          type: integer
          nullable: true
        o_player:
          type: integer
          nullable: true
        status:
          type: string
          enum: [open, in_progress, finished, closed]
        board:
          type: array
          minItems: 9
          maxItems: 9
          items:
            type: string
            enum: ["", "X", "O"]
        next_turn:
          type: string
          nullable: true
          enum: [X, O]
        result:
          type: string
          nullable: true
          enum: [x_win, o_win, draw]
        moves:
          type: array
          items:
            type: object
            properties:
              position:
                type: integer
                minimum: 0
                maximum: 8
              symbol:
                type: string
                enum: [X, O]
              member_id:
                type: integer
              timestamp:
                type: string
                format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        finished_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        rating_processed:
          type: boolean
        creator_username:
          type: string
          nullable: true
          readOnly: true
        opponent_username:
          type: string
          nullable: true
          readOnly: true
        x_player_username:
          type: string
          nullable: true
          readOnly: true
        o_player_username:
          type: string
          nullable: true
          readOnly: true
      required:
      - id
      - creator
      - status
      - board
      - moves
      - created_at
      - updated_at
      - rating_processed
    GameShort:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          type: string
          enum: [open, in_progress, finished, closed]
        result:
          type: string
          nullable: true
          enum: [x_win, o_win, draw]
        created_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
          nullable: true
        creator_username:
          type: string
          nullable: true
          readOnly: true
        opponent_username:
          type: string
          nullable: true
          readOnly: true
        x_player_username:
          type: string
          nullable: true
          readOnly: true
        o_player_username:
          type: string
          nullable: true
          readOnly: true
        outcome:
          type: string
          nullable: true
          enum: [win, loss, draw, in_progress]
      required:
      - id
      - status
      - created_at
    GameMoveRequest:
      type: object
      properties:
        position:
          type: integer
          minimum: 0
          maximum: 8
      required:
      - position
    GameList:
      type: array
      items:
        $ref: '#/components/schemas/Game'
    LeaderboardEntry:
      type: object
      properties:
        username:
          type: string
        display_name:
          type: string
        rating:
          type: integer
        games_played:
          type: integer
        wins:
          type: integer
        losses:
          type: integer
        draws:
          type: integer
      required:
      - username
      - display_name
      - rating
      - games_played
      - wins
      - losses
      - draws
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
